language: scala

scala:
    - 2.11.0

jdk:
    - oraclejdk8

before_script:
    - mkdir -p shippable/testresults
    - ln -s ../target/test-reports shippable/testresults

build:
    ci:
      - echo "Checking environment versions."
      - echo "Java:"
      - java -version
      - echo "Scala:"
      - scala -version
      - echo "Scala (env.var.) ${SHIPPABLE_SCALA_VERSION}"
      - echo "SBT:"
      - sbt sbtVersion
